<button mat-fab extended routerLink="/topics" class="mt-3">
    Все топики
</button>
<div *ngIf="value != null" class="mt-3 d-flex flex-column">
    <span>Title - {{value.title}}</span>
    <span>User - {{value.by}}</span>
    <span>Type - {{value.type}}</span>
    <span>Score - {{value.score}}</span>
    <a [href]="value.url" target="_blank">Ссылка</a>
</div>
