<div class="mt-3">
    <button mat-fab extended cdkMenuItem [cdkMenuTriggerFor]="newTopic">
        Создать
    </button>
    <span *ngIf="isLoad">Загружается </span>
    <span *ngIf="showError">Ошибка! </span>
</div>
<table mat-table [dataSource]="topics" class="mt-3">

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Тема </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/topic/{{element.id}}">{{element.title}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Лайки </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #newTopic>
    <div class="p-2 bg-body-tertiary rounded-3">
        <app-new-topic (addEvent)="addNewTopic($event)"></app-new-topic>
    </div>
</ng-template>
